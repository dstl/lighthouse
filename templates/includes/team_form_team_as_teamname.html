<div class="form-group{% if form.teamname.errors %} error{% endif %}" id="{{ form.teamname.id_for_label }}_group">
  <label for="{{ form.teamname.id_for_label }}" class="form-label-bold">
    What is this team called?
  </label>
  {% if form.teamname.errors %}
  <ul id="{{ form.teamname.id_for_label }}_error_list">
    {% for error in form.teamname.errors %}
      <li class="error-message">{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <input class="form-control" id="{{ form.teamname.id_for_label }}" autofocus="true" maxlength="256" name="teamname" type="text" value="{{ form.teamname.value|default_if_none:"" }}">
</div>
