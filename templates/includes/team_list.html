<ul class="list list-bullet team-list">
  {% for team in teams %}
    <li><a class="main-list-item" href='{% url "team-detail" team.pk %}'>{{team.name}}</a>
      <ul class="list team-info">
        {% if show_organisation %}
          <li>Organisation: <a href='{% url "organisation-detail" team.organisation.pk %}'>{{team.organisation.name}}</a></li>
        {% endif %}
        <li>Total Members: </li>
      </ul>
    </li>
  {% endfor %}
</ul>
