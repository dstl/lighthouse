{% if team.top_links %}
  <div class="side-element-holder" id="top_links_for_team">
    <h2 class="heading-large heading-snug-top">"Top" Tools used by team</h2>
    <ul class="list list-bullet" id="top_links_list">
      {% for link in team.top_links|slice:":20" %}
        <li><a class="main-list-item" href='{% url "link-detail" link.pk %}'>{{link.name}}</a> ({{link.linkusagecount}})</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
