<div class="header-proposition" style="position:relative">
  <div id="user-details">
    {% if user.slug %}
      <span class="user_id">{{user.slug}}</span> | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login-view' %}">Login</a>
    {% endif %}
  </div>
  <div class="content">
    <nav id="proposition-menu">
      <a href="/" id="proposition-name">Lighthouse</a>

      <ul id="proposition-links">
        <li><a href="{% url 'link-list' %}">All tools</a></li>
        <li><a href="{% url 'user-list' %}">All users</a></li>
        <li><a href="{% url 'link-create' %}">Add a new tool</a></li>
      </ul>
    </nav>
  </div>
</div>
